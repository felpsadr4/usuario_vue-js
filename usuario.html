<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <title>Usu√°rios</title>
</head>
<body class="container bg-warning">
    <div id="usuario" class="row justify-content-center">
        <div v-for="(user,index) in users.data" :key="" class="col-3 p-2 m-3">
            <div class=" card ">
                <div id="card-body" class="p-0">
                    <img class='card-img-top p-2':src="user.avatar">
                    <div class="card-title ps-2 ms-3 fs-5 fw-bold">
                        {{user.last_name}} {{user.first_name}}
                    </div>
                    <div class="card-text ps-2 mb-3 ms-3">
                        {{user.email}}
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#usuario',
        data:{
            users: [],
        },
        async created(){
            await fetch('https://reqres.in/api/users?per_page=10')
                .then(response =>{
                    response.json().then(atributo => {
                        this.users = atributo;
                    })
                })
        }
    })
</script>
</body>
</html>
